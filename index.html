<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sensor Data</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Sensor Data</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Timestamp</th>
                <th>Temperature (Â°C)</th>
                <th>Humidity (%)</th>
            </tr>
        </thead>
        <tbody>
            {% for record in data %}
            <tr>
                <td>{{ record._id }}</td>
                <td>{{ record.timestamp }}</td>
                <td>{{ record.temperature }}</td>
                <td>{{ record.humidity }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <br>
    <center>
    <a href="/">Logout</a>
    </center>
</body>
</html>
